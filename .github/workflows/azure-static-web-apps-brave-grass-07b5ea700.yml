name: Azure App Service CI/CD (adminspheree)
 
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
 
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
 
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'   # Match package.json engines
 
      - name: Install dependencies
        run: npm ci
 
      - name: Build frontend and backend
        run: npm run build
 
      - name: Deploy to Azure App Service (adminspheree)
        uses: azure/webapps-deploy@v2
        with:
          app-name: "adminspheree"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .